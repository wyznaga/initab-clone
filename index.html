<html>
    <head>
        <title>Initab Clone</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"></link>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="root-container">
            <div class="buttons-sidebar sidebar-background">
                <button class="settings-button"><p class="settings-text">SETTINGS</p></button>
                <button class="gists-button"><p class="gists-text">GISTS</p></button>
                <button class="stackoverflow-button"><p class="stackoverflow-text">STACK OVERFLOW</p></button>
                <button class="trending-button"><p class="trending-text">TRENDING</p></button>
                <button class="scratchpad-button"><p class="scratchpad-text">SCRATCH PAD</p></button>
                <button class="playground-button"><p class="playground-text">PLAYGROUND</p></button>
                <button class="help-intro-button"><p class="help-intro-text">HELP / INTRO</p></button>
            </div>
            <div class="buttons-sidebar-footer sidebar-background">
                <img class="initab-image" src="initab.png" alt="Initab logo"></img>
                <div class="social-media-images">

                </div>
            </div>
            <div class="reddit-title main-background">
                <img src="reddit.png" alt="Reddit logo">
                <p class="column-header-text">POPULAR ON R/JAVASCRIPT</p>
            </div>
            <div class="reddit-column main-background"></div>
            <div class="history-title main-background">
                <img src="clock.png" alt="Minimalist clock-facce">
                <p class="column-header-text">RELEVANT JAVASCRIPT HISTORY</p>
            </div>
            <div class="history-column main-background"></div>
            <div class="timestamp main-background"></div>
            <div class="github-title main-background">
                <img src="github.png" alt="Git Hub logo">
                <p class="column-header-text">GITHUB ISSUES HISTORY</p>
            </div>
            <div class="github-column main-background"></div>
            </div>
        </div>
    </body>
</html>
